{% extends "base.html" %}
{% block body %}

    <img src="/static/img/wifi.gif" class="connecting" id="wifi">

    <div class="maincontainer">
        <div id="chat" class="chat"></div> 
        
        <img class="settings" onclick="window.location.assign('../setname')" src="https://image.flaticon.com/icons/png/512/61/61094.png" alt="settings"></img>
        
        <div class="msgcontainer" id="msginp">
            <form id="msgform">
                <input class="inpmsg" autocomplete="off" type="text" id="input" placeholder="Enter message" onfocus="inpfocus()" onblur="inpunfocus()"></input>
                
                <img class="sendimg" src="https://icons.iconarchive.com/icons/roundicons/100-free-solid/512/image-icon.png"  onclick="openimg()">
                
                <button type="button" class="send" id="sendbtn" onclick="sendmessage()">send</button>
            </form>   
        </div>
        <p id="ping"></p>
    </div>

    <div class="userscontainer" id="userlist">

    </div>

    <div class="openimg" id="openimg">
            <input class="inpimgurl" id="imgurl"></input><br>
            <button type="button" class="closeimg" onclick="closeimgdiv()">close</button>
            <button type="button" class="sendimg" id="sendimg" onclick="sendimg()">send</button>
    </div>
    
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-linkify/2.1.9/linkify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-linkify/2.1.9/linkify-html.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-linkify/2.1.9/linkify-element.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-linkify/2.1.9/linkify.js"></script>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
</script>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="{{ url_for('static', filename='js/inpfocus.js') }}"></script>
{% endblock %}
