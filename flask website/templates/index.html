{% extends "base.html" %}
{% block body %}

    <div class="maincontainer">
        <div id="chat" class="chat"></div> 
        
        <img class="settings" onclick="window.location.assign('../setname')" src="https://image.flaticon.com/icons/png/512/61/61094.png" alt="settings"></img>
        
        <div class="msgcontainer" id="msginp">
            <form id="msgform">
                <input class="inpmsg" autocomplete="off" type="text" id="input" placeholder="Enter message" onfocus="inpfocus()" onblur="inpunfocus()"></input>
                
                <img class="sendimg" src="https://icons.iconarchive.com/icons/roundicons/100-free-solid/512/image-icon.png" width="50", height="50" onclick="openimg()">
                
                <button type="button" class="send" id="sendbtn" onclick="sendmessage()">send</button>
            </form>   
        </div>
        <p id="ping" style="position: absolute; top: 95vh;"></p>
    </div>

    <div class="userscontainer" id="userlist">

    </div>

    <div class="openimg" id="openimg">
            <input class="inpimgurl" id="imgurl"></input><br>
            <button type="button" class="closeimg" onclick="closeimgdiv()">close</button>
            <button type="button" class="sendimg" id="sendimg" onclick="sendimg()">send</button>
    </div>
    
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/script.js') }}"> </script>
<script src="{{ url_for('static', filename='js/inpfocus.js') }}"> </script>
{% endblock %}
